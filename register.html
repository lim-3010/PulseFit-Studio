<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Register for a free trial at PulseFit Studio â€” start your fitness journey with our expert trainers.">
  <title>PulseFit Studio â€” Register</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== GYM STYLE BACKGROUND ===== */
    body {
      background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
      background-attachment: fixed;
      color: #f5f5f5;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* ===== Custom Text Selection ===== */
    ::selection {
      background: #fff;
      color: #000;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4b4b;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav {
      display: flex;
      gap: 25px;
      transition: 0.3s ease;
    }

    .nav a {
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav a:hover,
    .nav a.active {
      color: #ff4b4b;
    }

    .cta {
      background: #ff4b4b;
      color: #fff;
      padding: 8px 18px;
      border-radius: 4px;
      font-weight: 600;
      transition: 0.3s;
    }

    .cta:hover {
      background: #e43e3e;
    }

    .mobile-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    /* ===== Register Section ===== */
    .register {
      text-align: center;
      margin-top: 50px;
    }

    .register h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .register p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      max-width: 600px;
      margin: 0 auto;
      backdrop-filter: blur(6px);
    }

    form label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #666;
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: border-color 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: #ff4b4b;
    }

    form textarea {
      resize: none;
      height: 100px;
    }

    /* ===== Custom Dropdown Styling ===== */
    select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='20' width='20' xmlns='http://www.w3.org/2000/svg'><polygon points='0,0 20,0 10,10'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    select option {
      background-color: #2b2b2b;
      color: #fff;
    }

    select option:hover {
      background-color: #ff4b4b;
      color: #fff;
    }

    .btn {
      background: #ff4b4b;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e43e3e;
    }

    /* ===== Footer ===== */
    .footer {
      text-align: center;
      padding: 25px 0;
      background: #111;
      color: white;
      margin-top: 60px;
    }

    .footer .socials a {
      color: #ff4b4b;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer .socials a:hover {
      text-decoration: underline;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        right: 20px;
        top: 80px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      .nav.show {
        display: flex;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .mobile-toggle {
        display: block;
      }

      .logo-img {
        width: 70px;
        height: 70px;
      }

      .brand-name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
<header class="container header">
  <div class="brand">
    <img src="logo.png" alt="PulseFit Studio Logo" class="logo-img">
    <div class="brand-name">PulseFit Studio</div>
  </div>
  <nav>
    <button id="navToggle" class="mobile-toggle" aria-label="Toggle navigation">â˜°</button>
    <div id="mainNav" class="nav">
      <a href="index.html">Home</a>
      <a href="programs.html">Programs</a>
      <a href="trainers.html">Trainers</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html" class="cta active">Free Trial</a>
    </div>
  </nav>
</header>

<main class="container">
  <section class="register">
    <h1>Join PulseFit Studio</h1>
    <p>Sign up for your free trial session and take the first step toward a stronger, fitter you!</p>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 012-3456789" required>

      <label for="program">Preferred Program</label>
      <select id="program" name="program" required>
        <option value="">-- Select a Program --</option>
        <option value="Yoga">Yoga</option>
        <option value="HIIT">HIIT</option>
        <option value="Zumba">Zumba</option>
        <option value="Spin Class">Spin Class</option>
        <option value="Strength Training">Strength Training</option>
        <option value="Personal Training">Personal Training</option>
      </select>

      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" placeholder="Tell us about your goals..."></textarea>

      <button type="submit" class="btn">Join Now</button>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container small">
    Â© 2025 PulseFit Studio â€” Designed with ðŸ’ª passion.<br>
    <div class="socials">
      <a href="#">Facebook</a> â€¢ <a href="#">Instagram</a> â€¢ <a href="#">YouTube</a>
    </div>
  </div>
</footer>

<script>
  // Mobile navigation toggle
  const navToggle = document.getElementById('navToggle');
  const mainNav = document.getElementById('mainNav');
  navToggle.addEventListener('click', () => {
    mainNav.classList.toggle('show');
  });
</script>
</body>
</html>
